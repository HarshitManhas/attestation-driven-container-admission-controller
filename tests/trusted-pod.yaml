apiVersion: v1
kind: Pod
metadata:
  name: trusted-nginx-pod
  namespace: default
  labels:
    app: test-trusted
spec:
  containers:
  - name: nginx
    image: nginx:latest  # This image is in our trusted list
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
